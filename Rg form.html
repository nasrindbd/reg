<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"
    media="all"/>
</head>
<body>
    <div class="Register-now">
        <form action="#" method="post">
            <h2>Sign up</h2>
         <div Class="input-style">

            <label for="a">First Name</label>
            <input type="text" name="name" placeholder="First Name" id="a"/>
            
            <label for="b">Last Name</label>
            <input type="text" name="name" placeholder="Last Name" id="b"/>

            <label for="c">Email address</label>
            <input type="email" name="email" placeholder="Email Address" id="c"/>

            <label for="d"> Contact Number</label>
            <input type="text" name="Number" placeholder="contact Number" id="d"/>

            <label for="e">Choose Password</label>
            <input type="password" name="Password" placeholder="Choose Password" id="e"/>

            <label for="f">Confirm Password</label>
            <input type="password" name="password" placeholder="Confirm Password" id="f"/>
          </div>

                <div class="gender">
                    <p>Gender</p>
                        <div class="option"> 
                            <input type="radio" name="name" id="m"/>
                            <label for="m">Male</label>

                             <input type="radio" name="name" id="n"/>
                            <label for="n">Female</label>
                            
                        
                        </div>

                </div>
                    <div class="registration-form">
                        <input type="submit" value="Register"/>
                    </div>             
        </form>

    </div>
</body>
</html>
